<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Memory Game - JavaScript DOM Project</title>
	<link rel="stylesheet" href="styles.css">
	<script src="index.js" defer></script>
</head>
<body>
	<div class="squares"></div>

    <div class="resetBtn">

        <input type="reset" id ="resetBtn" value="play again" onclick="reset()" >

        
    </div>
    
    
      <form id="registration"  onsubmit="validation()">
        
        <label for="subs" id="text"> <p>If you like it subscribe</p></label>
        <input name="username" type="text" placeholder="Username" required />
        <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

        <input name="email" type="email" placeholder="Email" required />
        <span class="input-icon"><i class="fa-solid fa-envelope"></i></span
        ><br />

        <input id="password"
          name="password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&]).{8,}"
          title="Password must be at least 8 characters, must have 1 uupercase,1 special number "
          required
          type="password"
          placeholder="Password"/><br /><br />

        <div class="flex-row">
          <input type="submit" value="subscribe"  id="submitSubscription"/>
        </div>
      </form>

</body>
</html>
