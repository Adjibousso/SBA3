<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<h1 id="header">Original Heading</h1>
    <p id="paragraph">This is the original paragraph.</p>
    <button onclick="modifyContent()">Click me to change content</button>

    <script>
        function modifyContent() {
            // Using innerHTML to change the content of the header
            document.getElementById('header').innerHTML = '<strong>New Heading</strong>';

            // Using innerText to change the content of the paragraph
            document.getElementById('paragraph').innerText = 'This is the new paragraph text.';

            // Using textContent to change the content of the paragraph
            // document.getElementById('paragraph').textContent = 'This is the new paragraph text.';
        }
    </script>
</body>
</html>
